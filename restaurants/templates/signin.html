{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock title %}

{% block content %}
    
<br>
<div class="card">
  <h5 class="card-header">Sign In</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'signin' %}" method="POST" >
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Sign In" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
